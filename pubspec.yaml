name: best
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

#------------------- PACKAGES --------------------#
dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  #------------------- PACKAGES END --------------------#


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  #------------------- LOCAL ASSETS --------------------#

  assets:
    - assets/logos/
    - assets/icons/brands
    - assets/images

  #------------------- LOCAL ASSETS --------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/Poppins-Light.ttf
          weight: 300
        - asset: asset/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: asset/fonts/Poppins-Italic.ttf
          style: italic
        - asset: asset/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: asset/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: asset/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/Poppins-Bold.ttf
          weight: 800
